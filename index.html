<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    /* ====== Общие стили ====== */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #0d0d0d;
      overflow: hidden;
    }

    /* контейнер для формы */
    .checker-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 400px;
      margin: auto;
      margin-top: 15vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input[type="password"]::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #7a00cc;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #9a00ff;
    }

    #result {
      margin-top: 15px;
      font-size: 14px;
    }

    /* ====== particles.js canvas ====== */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- фон с анимацией -->
  <div id="particles-js"></div>

  <!-- форма -->
  <div class="checker-container">
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Введите пароль">
      <button type="submit">Проверить</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- particles.js библиотека -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    /* ====== Настройки анимированного фона ====== */
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- JS для связи с бэкендом -->
  <script>
    async function checkPassword(password) {
      try {
        const res = await fetch("/api/password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        document.getElementById("result").textContent =
          `Сила: ${data.strength} | Энтропия: ${data.entropy} | Утечек: ${data.breached}`;
      } catch (err) {
        document.getElementById("result").textContent = "Ошибка: " + err;
      }
    }

    const form = document.getElementById("passwordForm");
    const input = document.getElementById("passwordInput");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      checkPassword(input.value);
    });
  </script>
</body>
</html>
